services:
  bot:
    env_file:
      - .env
    build:
      context: ./bot
      dockerfile: Dockerfile
    container_name: himcentre-test-bot
    restart: always
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - TZ=Europe/Moscow
      - SQLITE_PATH=/app/data/bot.db
    volumes:
      # Volume для сохранения SQLite БД между перезапусками
      - bot-data:/app/data
    networks:
      - himcentre-network

